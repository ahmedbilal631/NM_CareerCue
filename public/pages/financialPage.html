    <div class="container">
        <br><br>
        <center>
          <p class="myFontBolder">
            Financial essment :         </p>
          <p>Put some information about you!</p>
          <hr />
        </center>
        <br />
    
      <div class="">
        <!-- <form onsubmit="Next()"> -->
        <div class="form-group">
          <label for="txtIncome" class="myFontBold">Your total family income?</label>
          <select name="income" class="form-control" id="txtIncome">
            <option value="lac">1 Lac or more</option>
            <option value="fifty">50,000/- or more</option>
            <option value="below">Below 50,000/-</option>
          </select>
        </div>
        <div class="form-group">
          <label for="txtEarningPerson" class="myFontBold">How many persons are earning in your family?</label>
          <select name="earningPersons" class="form-control" id="txtEarningPerson">
            <option value="one">One</option>
            <option value="two">Two</option>
            <option value="more">More</option>
          </select>
        </div>
        <div class="form-group">
                <p class="myFontBold">Select your income souces:</p>
                <table>
                    <tr>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="txtAgricultureLand" value="agri">
                                <label class="form-check-label" for="txtAgricultureLand">Agriculture land</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="txtFamilyBusiness" value="option1">
                                <label class="form-check-label" for="txtFamilyBusiness">Family Business</label>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="txtCommercialProperty" value="option1">
                                <label class="form-check-label" for="txtCommercialProperty">Commercial Property</label>
                            </div>
                        </td>
                        <td>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="txtOther" value="option1">
                                <label class="form-check-label" for="txtOther">Other</label>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        <div class="form-group">
            <label for="txtSiblings" class="myFontBold">How many siblings you are?</label>
            <select name="siblings" class="form-control" id="txtSiblings">
              <option value="two">Two</option>
              <option value="three">Three</option>
              <option value="more">Four or more</option>
            </select>
          </div>

          <div class="form-group">
                <label for="txtSiblingsFee" class="myFontBold">Collective fee paid last month of your siblings?</label>
                <input type="number" class="form-control" id="txtSiblingsFee"  placeholder="Total fee paid" />
            </div>
          <div class="form-group">
                <label for="txtBills" class="myFontBold">Total bills paid last month(e.g Electricity + Gas etc)</label>
                <input type="number" class="form-control" id="txtBills"  placeholder="Total bills paid" />
            </div>



          <div class="form-group">
                <label for="txtFamilyType" class="myFontBold">Your family type?</label>
                <select name="familyType" class="form-control" id="txtFamilyType">
                  <option value="joint">Joint family</option>
                  <option value="separate">Separate</option>
                </select>
              </div>
              <br><br>
              <center>

                <button onclick="proceed()"  class="btn btn-primary myBtn myFontBold">Next</button>
              </center>
              <br><br>
